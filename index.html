<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap');
    </style>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css">
</head>

<body>
    <header class="header wrapper p-3 text-center">
        <h1>Direct Debit Processing Calendar</h1>
    </header>
    <main class="main">
        <section class="extra-dates container border border-2 rounded-5 p-3 mb-4">
            <form id="extra-dates__form" class="mb-3">
                <div class="row mb-3">
                    <div class="col">
                        <label for="company-dates" class="form-label">Please enter any extra company holiday dates (e.g.
                            Christmas office closure dates) in this field and click 'Add.' Include holidays for both the
                            current
                            year <em>and</em> the previous year. Please enter in DD/MM/YYYY format and click 'Add' after
                            each
                            entry:</label>
                        <div class="col-4">
                            <input type="date" class="form-control" id="company-dates" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <form action="#" method="GET" id="chooseYear">
                <label for="year-select">Choose a year:</label>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <select class="form-select" aria-label="year select" name="year" id="year-select">
                            <option selected>Select a year</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4"><button class="btn btn-primary dates-submit">Give me dates</button></div>
                </div>
            </form>
        </section>
        <section id="company-dates-display" class="container">
            <table class="table, table-primary, table-striped, table-hover">
            </table>
        </section>
        <section id="bankHolsWeekends-display" class="container">
            <table class="table, table-primary, table-striped, table-hover">
            </table>
        </section>
        <section id="processingDays" class="container"></section>
        <div id="mocha"></div>
    </main>
    <!-- <script src="scripts/require.js"></script> -->
    <script src="public/js/functions.js" type="module"></script>
    <script src="node_modules/chai/chai.js"></script>
    <script src="node_modules/mocha/mocha.js"></script>
    <script class="mocha-init">
        mocha.setup('bdd');
        mocha.checkLeaks();
    </script>
    <script src="test/test.js" type="module"></script>
</body>

</html>
